<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/L.ico" />

    <!--CSS do bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!--JS bundle bootstrap minificado-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!--CSS global-->
    <link rel="stylesheet" href="./css/main.css">

    <!--CSS do campo lista pokemons-->
    <link rel="stylesheet" href="./css/pokerdex.css">

    <!--CSS do pokemon seleconado-->
    <link rel="stylesheet" href="./css/pokemon.css">

      <!--CSS dos types-->
      <link rel="stylesheet" href="./css/scss/types.css">
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Online</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
        </nav>
        <noscript>
            <div class="alert alert-danger" role="alert">
                Você precisa habilitar o JavaScript para executar este aplicativo.
            </div>
        </noscript>
        <h1 id="titulo-dex">Pokédex</h1>
        <input class="form-control" placeholder="buscar...">
    </header>
    <!--Lista dos pokemons na pokédex-->
    <section class="pokedex-lista">
        <div class="container" id ='pokemonsList'>
        </div>

    </section>

    <!--Pokemon selecionado-->
    <main>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-content" id="modal-body">
                <b class="pokemon-nome"> ${n}</b>
    <div class="modal-dialog">
       <div class="pokemon-card">
           <img class="pokemon-img" src="https://unpkg.com/pokeapi-sprites@2.0.2/sprites/pokemon/other/dream-world/1.svg">
    </div>
    </div>
    <div class="pokemon-id">
    <div class="btns-container">
    <center>
    <h5 class="btn-pokemon">Sobre</h5>
    <h5 class="btn-pokemon">Status</h5>
    <h5 class="btn-pokemon">Evoluções</h5>
    <h5 class="btn-pokemon">Golpes</h5>
    </center>
    </div>
    </div>
            </div>
        </div>
    </main>

    <footer>
        © 2022 Copyright - Francisco Weslley
    </footer>
</body>
<!--JS global-->
<script src="./js/main.js"></script>

<!--Popper minificado-->
<script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
